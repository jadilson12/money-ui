<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
        <h1>Pessoas</h1>
    </div>
    <div class="ui-g-12 ui-fluid">
      <label style="display: block">Nome</label>
      <input type="text" pInputText>
    </div>
    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>

    <div class="ui-g-12">
      <p-table [value]="pessoas" [paginator]="true" [rows]="2" [responsive]="true">
        <ng-template pTemplate="header">
            <tr>
              <th>Nome</th>
              <th>Cidade</th>
              <th>Estado</th>
              <th>Status</th>
              <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pessoa>
            <tr >
              <td>{{pessoa.nome}}</td>
              <td>{{pessoa.cidade}}</td>
              <td>{{pessoa.estado}}</td>
              <td pTooltip="Ativar e Desativar"
                  tooltipPosition="top">
                  {{pessoa.status === 'true' ? 'Ativo' : 'Inativo'}}
              </td>
              <td class="col-acoes">
                <button
                  pButton [style.margin-right.px]="20"
                  pTooltip="Editar lançamento"
                  tooltipPosition="top">
                <i class="pi pi-trash"></i></button>
                <button pButton
                  pTooltip="Excluir lançamento"
                  tooltipPosition="top">
                <i class="pi pi-trash"></i></button>
              </tr>
        </ng-template>
      </p-table>

    </div>


    <div class="ui-g-12">
      <button pButton type="submit" label="Nova Pessoa"></button>
    </div>
  </div>
</div>
