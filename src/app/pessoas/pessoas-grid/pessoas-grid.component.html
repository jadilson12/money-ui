<p-table [value]="pessoas" [paginator]="true" [rows]="2" [responsive]="true">
  <ng-template pTemplate="header">
    <tr>
      <th>Nome</th>
      <th>Cidade</th>
      <th>Estado</th>
      <th>Status</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-pessoa>
    <tr>
      <td>{{ pessoa.nome }}</td>
      <td>{{ pessoa.cidade }}</td>
      <td>{{ pessoa.estado }}</td>
      <td pTooltip="Ativar e Desativar" tooltipPosition="top">
        {{ pessoa.status === "true" ? "Ativo" : "Inativo" }}
      </td>
      <td class="col-acoes">
        <button
          pButton
          [style.margin-right.px]="20"
          pTooltip="Editar lançamento"
          tooltipPosition="top"
          label="Editar"
        ></button>
        <button
          pButton
          pTooltip="Excluir lançamento"
          tooltipPosition="top"
          label="Excluir"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>
