<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Descrição</label>
      <input type="text" pInputText />
    </div>

    <div class="ui-g-12">
      <label style="display: block;">Vencimento </label>
      <input type="text" pInputText style="width: 95px" />
      <label> até </label>
      <input type="text" pInputText style="width: 95px" />
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>

    <div class="ui-g-12">
      <p-table
        [value]="lancamentos"
        [paginator]="true"
        [rows]="2"
        [responsive]="true"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Pessoa</th>
            <th>Descrição</th>
            <th>Vencimento</th>
            <th>Pagamento</th>
            <th>Valor</th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lancamento>
          <tr>
            <td>{{ lancamento.pessoa }}</td>
            <td>{{ lancamento.descricao }}</td>
            <td class="col-data">{{ lancamento.dataVencimento }}</td>
            <td class="col-data">{{ lancamento.dataPagamento }}</td>
            <td class="col-valor">
              <span
                [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'"
                >{{ lancamento.valor }}</span
              >
            </td>
            <td class="col-acoes ui-dialog-buttonpane ui-helper-clearfix">
              <button pTooltip="Excluir lançamento" tooltipPosition="top">
                <fa-icon [icon]="faTrash"></fa-icon>
              </button>
              <button
                [style.margin-left.px]="20"
                pTooltip="Editar lançamento"
                tooltipPosition="top"
              >
                <fa-icon [icon]="faEdit"></fa-icon>
              </button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <div class="ui-g-12">
      <a pButton label="Novo lançamento"></a>
    </div>
  </div>
</div>
