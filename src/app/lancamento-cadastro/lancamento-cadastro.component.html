<div class="container">
  <form>
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Novo lançamento</h1>
      </div>
      <div class="ui-g-12">
        <p-selectButton [options]="tipos" #tipo></p-selectButton>
      </div>
      <div class="ui-g-6  ui-md-3 ui-fluid">
        <label>Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" [showIcon]="true"></p-calendar>
      </div>
      <div class="ui-g-6  ui-md-3 ui-fluid">
        <label>{{
          tipo.value === "RECEITA" ? "Recebimento" : "Pagamento"
        }}</label>
        <p-calendar dateFormat="dd/mm/yy" [showIcon]="true"></p-calendar>
      </div>
      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label>Descrição {{ descricao.errors | json }}</label>
        <input
          pInputText
          type="text"
          name="descricao"
          ngModel
          #descricao="ngModel"
          required
          minlength="5"
        />

        <app-message
          [control]="descricao"
          error="required"
          message="Campo obrigatório"
        ></app-message>
        <app-message
          [control]="descricao"
          error="minlength"
          message="Minimo de {{ descricao.errors?.minlength?.requiredLength }} 
          caracteres."
        ></app-message>
      </div>
      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label>Valor</label>
        <input
          required
          #valor="ngModel"
          type="number"
          ngModel
          name="valor"
          pInputText
          currencyMask
          [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }"
        />
         <app-message [control]="valor" error="required" message="Campo obrigatório"></app-message>
      </div>
      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Categoria</label>
        <p-dropdown
          [options]="categorias"
          placeholder="Seleciona.."
          [autoWidth]="false"
          ngModel
          #categoria="ngModel"
          required
          name="categoria"
        ></p-dropdown>
           <app-message [control]="categoria" error="required" message="Campo obrigatório"></app-message>
      </div>
      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Pessoa</label>
        <p-dropdown
          [options]="pessoas"
          placeholder="Seleciona.."
          [autoWidth]="false"
          [filter]="true"
          ngModel
          required
          name="pessoa"
          #pessoa="ngModel" 
        ></p-dropdown>
        <app-message [control]="pessoa" error="required" message="Campo obrigatório"></app-message>
      </div>
      <div class="ui-g-12 ui-fluid">
        <label>Observação</label>
        <textarea 
        pInputTextarea 
        required
        ngModel
        name="observacao"
        #observacao="ngModel" 
        rows="3"></textarea>
        <app-message [control]="observacao" error="required" message="Campo obrigatório"></app-message>
      </div>
      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar"></button>
        <button
          pButton
          [style.margin-left.px]="15"
          type="button"
          class="ui-button-info"
          label="Novo Lançamento"
        ></button>
        <a [style.margin-left.px]="15" href="javascript:;">
          Voltar para Pesquisa</a
        >
      </div>
    </div>
  </form>
</div>
