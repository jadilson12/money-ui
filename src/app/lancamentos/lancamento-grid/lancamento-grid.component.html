  <p-table
        [value]="lancamentos"
        [paginator]="true"
        [rows]="2"
        [responsive]="true"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Pessoa</th>
            <th>Descrição</th>
            <th>Vencimento</th>
            <th>Pagamento</th>
            <th>Valor</th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lancamento>
          <tr>
            <td>{{ lancamento.pessoa }}</td>
            <td>{{ lancamento.descricao }}</td>
            <td class="col-data">{{ lancamento.dataVencimento }}</td>
            <td class="col-data">{{ lancamento.dataPagamento }}</td>
            <td class="col-valor">
              <span
                [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'"
                >{{ lancamento.valor }}</span
              >
            </td>
            <td class="col-acoes ui-dialog-buttonpane ui-helper-clearfix">
              <button pTooltip="Excluir lançamento" tooltipPosition="top">
                <fa-icon [icon]="faTrash"></fa-icon>
              </button>
              <button
                [style.margin-left.px]="20"
                pTooltip="Editar lançamento"
                tooltipPosition="top"
              >
                <fa-icon [icon]="faEdit"></fa-icon>
              </button>
            </td>
          </tr>
        </ng-template>
      </p-table>
